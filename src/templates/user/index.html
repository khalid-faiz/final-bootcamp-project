{% extends "_base.html" %}

{% block content %}

<div>
    {% if user.is_admin %}
        <p>Hello admin</p>
        <a href="/admin" class="link-primary">Go to admin page</a>

    {% endif %}
    <p>Username: {{ user.name }}</p>
    <p>Email: {{ user.email }}</p>
    <a href="{{ url_for('user.book')}}" class="btn btn-success">See your books</a>
    <br>
    <br>
    <a class="btn btn-info">Edit</a>
</div>

{% endblock %}
