{% extends "_base.html" %}

{% block content %}
<div>
    <div id="books-container" style="display: none;">
      {{ books }}
    </div>
    
    <br>
    {% if books == "[]" %}
      <p>There are no books in your list</p>
    {% endif %}
    <!-- Button trigger modal -->

    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#new-books-search">
      Look for books
    </button>
  
    <!-- The Modal -->
    <div class="modal" id="new-books-search">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
  
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Search for a book</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="clearResults()"></button>
          </div>
  
          <!-- Modal body -->
          <div class="modal-body">
            <div class="input-group mb-3">
              <input type="text" class="form-control rounded-0" id="search-keyword" type="text"
                placeholder="Write your keyword here">
              <div class="input-group-append">
                <button class="btn btn-success rounded-left rounded-0" onclick="fetchBooks()">
                  <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 6C13.7614 6 16 8.23858 16 11M16.6588 16.6549L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>
            </div>
            <!-- Message -->
            <div class="row" id="search-message">
              
            </div>
            <!-- Cards for results -->
            <div id="results">
            </div>
          </div>
        </div>
      </div>
  
      <!-- Scripts -->
      <script src="{{url_for('static', filename='script.js')}}"></script>

{% endblock %}
