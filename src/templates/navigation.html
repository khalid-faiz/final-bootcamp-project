<!-- Navigation -->
<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('index.home') }}" class="nav-link px-2 text-secondary">Home</a></li>
        </ul>
  
        <div class="text-end">
          {% if current_user.is_authenticated %}
          <a href="{{ url_for('user.index') }}"><button type="button" class="btn btn-info me-2">profile</button></a>
          <a href="{{ url_for('user.logout') }}"><button type="button" class="btn btn-danger me-2">Logout</button></a>
          {% else %}
            {% if url_for(request.endpoint) != url_for('user.login') %}
              <a href="{{ url_for('user.login') }}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
            {% endif %}
            <a href="{{ url_for('user.register') }}"><button type="button" class="btn btn-success">Sign up</button></a>
          {% endif %}
            
        </div>
      </div>
    </div>
  </header>
